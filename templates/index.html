<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monkey's Paw Wish Twister</title>
</head>
<body>
    <h1>Enter Your Wish</h1>
    <form method="POST" action="/">
        <textarea name="wish" rows="5" cols="40" placeholder="Type your wish here..."></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>Twisted Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
